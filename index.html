<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>SCRATCH Trivia Game</title>


    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|ZCOOL+QingKe+HuangYou" rel="stylesheet">

    <!--style sheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/scratch.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div id="title">
            <h1>Is your cat plotting to kill you? Let's find out. Press any key, hoomon.</h1>
        </div>
    </div>

    <div class="row">
        <div id="score-section">
            <div class="col-md-3"><img class="cat-image clearfix" src="assets/images/cat_kill.png" alt=""></div>
            <div class="col-md-6">
                <h2>Your cat's MurderSauce score: </h2>
                <h2><span id="your-score">0</span></h2>
                <br>
                <h3 id="results"></h3>
            </div>
        </div>
    </div>

    <div class="row">
        <form>
            <div class="qa-section">
                <div id="time-left"></div>
                <div id="display"></div>
                <div class="question-block"><span id="question"></span></div>
                <div class="answer-block"><span id="answers"></span></div>



            </div>
        </form>
    </div>

</div>












<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/scratch.js"></script>
</body>
</html>
